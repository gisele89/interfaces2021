<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleGame.css">
    <link rel="icon" href="images/spaceShip-2.svg">
    <title>Space Game</title>
</head>

<body>
    <header>
        <img id="logo" src="images/spaceShip-2.svg" alt="Dibujo vectorial de Nave espacial">
        <img id="name-logo" src="images/name-logo.svg" alt="Dibujo vectorial de Nave espacial">
        <!-- <div id="change-back">
            <button id="back-1"><img src="images/back-1.jpeg"></button>
            <button id="back-2"><img src="images/back-2.jpeg"></button>
        </div> -->
    </header>


    <!-- <a id="go-to-game" href="game.html">Play</a> -->
    <div id="game">
        <div><img src="images/Recurso 3-8.png" alt=""></div>
        <div class="back">
            <div id="background" class="background"></div>
            <div id="midground" class="midground"></div>
            <div id="foreground" class="foreground"></div>
        </div>
        <div id="spaceShip" class="static-fall"></div>
        <div id="elements"> </div>
        <div id="count"></div>
        <div class="points">
            <div class="coin-sum-image"></div>
            <div id="count-coin"></div>
        </div>
    </div>
    <div id="start-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div><button id="start-button"><img src="images/start-button-8.png"></button></div>
            <div><img src="images/start-text-8.png" alt=""></div>
            <div>
                <button id="back-1-button"><img src="images/back-1-button-8.png"></button>
                <button id="back-2-button"><img src="images/back-2-button-8.png"></button>
            </div>
        </div>

    </div>

    <div id="win-modal" class="win-modal">
        <!-- Modal content -->
        <div class="win-modal-content">
            <p>Winner</p>
            <div><button id="restart-button-win"><img src="images/start-button-8.png"></button></div>
        </div>

    </div>

    <div id="game-over-modal" class="game-over-modal">
        <!-- Modal content -->
        <div class="game-over-content">
            <p>Loser</p>
            <div><button id="restart-button-game-over"><img src="images/start-button-8.png"></button></div>
        </div>

    </div>
    <footer>
        <p>2021 | Interfaces de usuario e interacci√≥n | Gisele Bartolo - Jonatan Moreno</p>
    </footer>
    <script src="js/element.js"></script>
    <script src="js/meteorite.js"></script>
    <script src="js/electricityBall.js "></script>
    <script src="js/gem.js"></script>
    <script src="js/coin.js"></script>
    <script src="js/playerSpaceShip.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mainGame.js"></script>
    <script src="js/background.js"></script>

</body>

</html>
