<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/13fdbc361b.js" crossorigin="anonymous"></script>
    <title>Paint</title>
</head>

<body>
    <header>
        <img id="logo" src="images/pintar.svg" alt="Dibujo de paleta de pintor">
        <h1>Paint</h1>
    </header>
    <div id="div-canvas">
        <section> <canvas id="canvas" width="1080" height="720"> </canvas></section>
        <aside>
            <button id="clean" class="btn"><i class="fa fa-broom"></i>Limpiar Lienzo</button>
            <button id="upload" class="btn"><i class="fas fa-upload"></i>Subir imágen</button>
            <input type="file" id="imageInput" accept = "image/*">
            <button id="download" class="btn"><i class="fas fa-download"></i>Descargar imágen</button>
            <div class="filtros">
                <p>Filtros</p>
                <button id="original" class="btn"><i class="fas fa-undo-alt"></i></i>Original</button>
                <button id="byn" class="btn"><i class="fas fa-stop"></i>Blanco y Negro</button>
                <button id="sepia" class="btn"><i class="fas fa-thermometer-empty"></i>Sepia</button>
                <button id="brillo" class="btn"><i class="far fa-sun"></i>Brillo</button>
                <button id="negativo" class="btn"><i class="fas fa-stop"></i>Negativo</button>
                <button id="blur" class="btn"><i class="far fa-dot-circle"></i>Blur</button>
                <div class="threshold">
                    <p><i class="fas fa-adjust"></i> Binarización</p>
                    <input id="slider-threshold" type="range" min="1" max="150" value="80">
                </div>
                <div>
                    <p>Saturacion</p>
                    <div class="rgb-input-container">
                        <label for="r-saturation-input">R:</label>
                        <input type="number" class="rgb-input" id="r-saturation-input" value=0 step="1" min="-10" max="10">
                    </div>
                    <div class="rgb-input-container">
                        <label for="g-saturation-input">G:</label>
                        <input type="number" class="rgb-input" id="g-saturation-input" value=0 step="1" min="-10" max="10">
                    </div>
                    <div class="rgb-input-container">
                        <label for="b-saturation-input">B:</label>
                        <input type="number" class="rgb-input" id="b-saturation-input" value=0 step="1" min="-10" max="10">
                    </div>
                    <button id="saturacion" class="btn"><i class="fas fa-tint"></i>Aplicar</button>
                </div>

            </div>
        </aside>
    </div>
    <section>
        <div class="tools">
            <button id="pencil" class="btn"><i class="fas fa-pencil-alt"></i>Lápiz</button>
            <button id="rubber" class="btn"><i class="fas fa-eraser"></i>Goma</button>
        </div>
        <div id="color-picker">
            <p>Color Picker</p>
            <input type="color" id="colorpicker" value="#457da1">
        </div>

        <div class="slidecontainer">
            <p>Grosor</p>
            <input id="slider" type="range" min="1" max="100" value="5">
        </div>
    </section>

    <script src="js/script.js"></script>
    <footer id="footer">
        <p>2021 | Interfaces de usuario e interacción | Gisele Bartolo - Jonatan Moreno</p>
    </footer>
</body>

</html>
