<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/13fdbc361b.js" crossorigin="anonymous"></script>
    <title>Cuatro en Línea</title>
</head>

<body>
    <header>
        <img id="logo" src="images/fichas-de-casino.png" alt="Dos Fichas de poker">        
        <h1>Cuatro en Línea</h1>
    </header>
    <div></div>
    <div id="game">
        <section> <canvas id="canvas" width="1080" height="720"> </canvas> </section>
        <aside>
            <button id="play" class="btn"><i class="fas fa-play"></i>Jugar</button>
            <button id="reset" class="btn"><i class="fas fa-undo-alt"></i>Reintentar</button>
            <div id="board-sizes">
                <p>Elegí tu tamaño de tablero:</p>
                <button id="board-5" class="btn"><i class="fas fa-chess-board"></i>5 x 4</button>
                <button id="board-6" class="btn"><i class="fas fa-chess-board"></i>6 x 5</button>
                <button id="board-7" class="btn"><i class="fas fa-chess-board"></i>7 x 6</button>
                <button id="board-8" class="btn"><i class="fas fa-chess-board"></i>8 x 7</button>
            </div>
            

            <p id="timer"> </p>
        </aside>
    </div>
    
    <footer id="footer">
        <p>2021 | Interfaces de usuario e interacción | Gisele Bartolo - Jonatan Moreno</p>
    </footer>
    <script src ="js/gameBoard.js"></script>  
    <script src ="js/game.js"></script>
    <script src ="js/figure.js"></script>    
    <script src ="js/token.js"></script>
    <script src ="js/tokenDropZone.js"></script>
    <script src ="js/main.js"></script>
</body>

</html>
